<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>
{% if request.cookie.user_id %}
    <div style="position:absolute; top:0; right:0;">
        {{ request.cookie.user_id }}
    </div>
{% endif %}

<form method="post" action="{% url 'ConfirmRegState' %}">
    {% csrf_token %}
    <button type="submit">报名六级笔试</button>
</form>
<form method="post" action="{% url 'CheckOrder' %}">
    {% csrf_token %}
    <button type="submit">查看我的订单</button>
</form>
</body>
</html>
