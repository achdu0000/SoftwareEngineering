<!DOCTYPE html>
<html lang="cn">
<head>
    <title>考试信息汇总</title>
    <style>
        .title {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 class="title">您已报名的考试信息汇总表</h1>
    <table>
        <tr>
            <th>考试名称</th>
            <th>考试地点</th>
            <th>考试时间</th>
            <th>考试类型</th>
            <th>状态</th>
        </tr>
        {% for exam in exams %}
        <tr>
            <td>{{ exam.name }}</td>
            <td>{{ exam.location }}</td>
            <td>{{ exam.time }}</td>
            <td>{{ exam.is_online|yesno:"线下,线上" }}</td>
            <td>
                {% if exam.is_online %}
                    <a href="{{ exam.exam_link }}">跳转链接</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}

            <td>1111111111</td>

            <td>3333333333</td>
            <td>44444</td>
            <td>
                    <a href="111.html">跳转链接</a>
            </td>
        </tr> -->

    </table>
</body>
</html>
