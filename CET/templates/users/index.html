<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CET登录界面</title>
</head>
<body>
    <h1>CET登录界面</h1>
    <h2>欢迎访问CET考试系统，请登录平台查看详情</h2>
    <form method="post" action="/user/stu_signin">
        {% csrf_token %}
        <button type="submit">学生登录</button>
    </form>
    <form method="post" action="/user/tea_signin">
        {% csrf_token %}
        <button type="submit">教师登录</button>
    </form>
</body>
</html>
